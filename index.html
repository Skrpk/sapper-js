<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Sapper game</title>
</head>
<body>
	<div class="wrapper">
		<button class="but" id="playButton">Play!</button>
		<button id="restart"><img src="img/index.png" alt="smile"></button>
		<div class="wrapLevel">
			<button class="but level" id="easy">Easy</button>
			<button class="but level" id="medium">Medium</button>
			<button class="but level" id="hard">Hard</button>
		</div>
		<h4 id="result"></h4>
		<div class="field"></div>
		<button id="backToMain">Back to main menu</button>
		<script src="cell.js"></script>
		<script src="field.js"></script>
		<script src="game.js"></script>
	</div>
</body>
</html>
